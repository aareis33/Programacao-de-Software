<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Estilos para os botões lado a lado */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px;
            width: 48%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #3f51b5;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .checkbox-group {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        /* Estilo para o campo de erro */
        input:invalid {
            border-color: red;
        }

        input:invalid + small {
            color: red;
            display: block;
        }

    </style>
</head>
<body>

    <form action="processar_cadastro.php" method="POST">
        <h1>Cadastro de Conta</h1>
        
        <fieldset>
            <legend>Crie sua Conta</legend>

            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="8" required>
                <small>A senha deve ter no mínimo 8 caracteres.</small>
            </div>

            <!-- Gênero -->
            <div class="form-group">
                <strong>Gênero:</strong><br>
                <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino<br>
                <input type="radio" id="feminino" name="genero" value="feminino" required> Feminino
            </div>

            <!-- Biografia -->
            <div class="form-group">
                <label for="biografia">Biografia:</label><br>
                <textarea id="biografia" name="biografia" rows="4" placeholder="Fale sobre você..."></textarea>
            </div>

            <!-- Termos de Uso -->
            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e aceito os termos de uso.</label>
            </div>

            <!-- Botões de Cadastro e Limpeza -->
            <div class="buttons">
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </div>

        </fieldset>
    </form>

</body>
</html>
